{% extends 'base.html' %}
{% load static %}

{% block title %}Product Details{% endblock %}

{% block content %}

<div class="my-form container p-5 my-5 rounded border border-warning">
    <form id="formaddtocart" action="{% url 'add_to_cart' %}">
        <h2 class="text-center">Product Details</h2>
        <hr> 

        {% include 'parts/alert.html' %}

        <section>
            
              <div class="row p-5 " >

                <div class="card mb-3 w-100" >
                  <div class="row no-gutters">
                    <div class="col-md-4">
                      <img src="{{pro.photo.url}}" class="card-img" alt="...">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title" id="productName">{{pro.name}}</h5>
                        <hr>
                        <p class="card-text" id="description">{{pro.description}}</p>
                        <hr>
                        <p class="card-text">Current Price: <span id="price" class="bg-dark text-light rounded-circle p-2">${{pro.price}}</span></p>
                        <hr>
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add To Cart</button> 

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Select Quantity</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
      </div>
      <div class="modal-body">
        <label for="inputqty">Quantity</label>
        <input type="text" class="form-control" value="1" name="qty" id="inputqty" placeholder="" required>
        <input type="hidden" name="pro_id" value="{{pro.id}}">
        <input type="hidden" name="price" value="{{pro.price}}">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-warning">Confirm</button>
      </div>
    </div>
  </div>
</div>


                        <a 
                         href="{% url 'product_favorites' pro_id=pro.id %}"
                        class="btn btn-warning text-white">
                          <svg class="bi bi-star-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                          </svg>
                        </a>
                        <hr>
                        <a href="{% url 'products' %}" class="btn btn-warning">All products</a> 
                        <a href="{% url 'index' %}" class="btn btn-warning text-white">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                            <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                          </svg>
                        </a> 

                      </div>
                    </div>
                  </div>
                </div>

              </div>
            
        </section>
    

    </form>

</div>

{% endblock %}
